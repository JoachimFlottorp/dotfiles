env:
  TERM: xterm-256color

window:
  opacity: 1.0
  decorations: none

font:
  size: 10
  normal:
    family: DejaVuSans Mono

  bold:
    family: DejaVuSans Mono

  italic:
    family: DejaVuSans Mono

  bold_italic:
    family: DejaVuSans Mono
    size: 12.0

  draw_bold_text_with_bright_colors: true

shell:
    program: /usr/bin/bash

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Insert, mods: Shift, action: PasteSelection }
